<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Form</title>
    <link rel="stylesheet" href="form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <a href="index.html">
            <i class='bx bx-arrow-back'></i> กลับไปหน้าแรก
        </a>
    </header>
    <div class="main">
        <div class="container">
            <form id="form-input" onsubmit="event.preventDefault(); FormSubmit();" autocomplete="off">
                <h1>CRUD Form</h1>
                <div class="form-group">
                    <label for="txtName">ชื่อ-สกุล:</label>
                    <input type="text" id="txtName" required>
                </div>
                <div class="form-group">
                    <label for="txtAddress">ที่อยู่:</label>
                    <input type="text" id="txtAddress" required>
                </div>
                <div class="form-group">
                    <label for="txtTel">เบอร์โทร:</label>
                    <input type="text" id="txtTel" required>
                </div>
                <div class="form-actions">
                    <input type="submit" value="บันทึกข้อมูล">
                    <input type="reset" value="ยกเลิก">
                </div>
                <section class="table-section">
                    <table id="tblContact">
                        <thead>
                            <tr>
                                <th>ชื่อ-สกุล</th>
                                <th>ที่อยู่</th>
                                <th>เบอร์โทร</th>
                                <th><img src="edit-icon.png" height="32px" alt="Edit"></th>
                                <th><img src="del.png" height="32px" alt="Delete"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="name"></td>
                                <td id="addr"></td>
                                <td id="tel"></td>
                                <td id="edit"></td>
                                <td id="del"></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
