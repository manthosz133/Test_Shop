<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <form id="form" onsubmit="return validateForm()">
                <h1>เข้าสู่ระบบ</h1>
                <div class="input-control">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-control">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="button-group">
                    <input type="submit" value="เข้าสู่ระบบ" class="button-submit">
                    <input type="reset" value="ยกเลิก" class="button-reset">
                </div>
                <div class="register">
                    <label>คุณยังไม่ได้เป็นสมาชิก?</label>
                    <a href="register.html">สมัครสมาชิก</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
