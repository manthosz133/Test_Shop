<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <form id="form" action="#">
                <h1>สมัครสมาชิก</h1>
                <div class="input-control">
                    <label for="user">ชื่อ-สกุล :</label>
                    <input type="text" id="user">
                </div>
                <div class="input-control">
                    <label for="pass">รหัสผ่าน :</label>
                    <input type="password" id="pass">
                </div>
                <div class="input-control">
                    <label for="confirmpass">ยืนยันรหัสผ่าน :</label>
                    <input type="password" id="confirmpass">
                </div>
                <div class="input-control">
                    <label for="mail">Email :</label>
                    <input type="text" id="mail">
                </div>
                <div class="button-group">
                    <input type="submit" value="สมัครสมาชิก" class="button-submit">
                    <input type="reset" value="ยกเลิก" class="button-reset">
                </div>
                <div class="register">
                    <label for="">คุณเป็นสมาชิกอยู่แล้ว</label>
                    <a href="login.html">เข้าสู่ระบบ</a>
                </div>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
